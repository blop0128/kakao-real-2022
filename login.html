<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>



    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
        <p class="welcome-header__text">
            If you have a KaKao Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" required placeholder="Email of phone number" />
        <input name="password" type="password" required placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="https://www.kakaocorp.com/page/">Find KaKao Account or Password</a>
    </form>


    



    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
</body>
</html>
