<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:33</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="https://www.melon.com/"><i class="fa-brands fa-itunes-note fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://w.namu.la/s/90373609be9b4e0e461d903d46a791ef7fee3a027298a47b20feb81474bceea3624cbbe36c32c199796a868515ecc8b1a1dbc707c4300c5822346ea5aaa250f870e20e9979b21e53da66dad1a4a7ad9c92c8e312578a3dafd0dae6bbd26105886d4d4fe427118f9c2c68ced957edef91" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__name">박정훈</h4>
                    <h6 class="user-component__sub">+82 10-4252-0621</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <a href="https://cs.kakao.com/helps?category=490">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-calendar"></i>
                    <span>Calander</span>
                </div>
            </a>
            <a href="https://drive.kakao.com/">
                <div class="icon-row__icon">
                    <i class="fa-brands fa-google-drive"></i>
                    <span>Talk Drive</span>
                </div>
            </a>
            <a href="https://e.kakao.com/">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-face-grin-stars"></i>
                    <span>Emoticons</span>
                </div>
            </a>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <a href="https://accounts.kakao.com/login?continue=https://story.kakao.com/">
                        <div class="more-suggestions-icon-image">
                            <i class="fa-solid fa-quote-right fa-2x"></i>
                        </div>
                    </a>
                    <span class="more-suggestions__icon-text">KaKao Story</span>
                </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <a href="http://store.kakaofriends.com/index">
                        <div class="more-suggestions-icon-image">
                            <i class="fa-solid fa-user-group fa-2x"></i>
                        </div>
                    </a>
                    <span class="more-suggestions__icon-text">KaKao friends</span>
                </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <a href="https://game.kakao.com/">
                        <div class="more-suggestions-icon-image">
                            <i class="fa-solid fa-gamepad fa-2x"></i>
                        </div>
                    </a>
                    <span class="more-suggestions__icon-text">Game</span>
                </div>
            </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
</body>
</html>
